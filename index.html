<!doctype html>
<html lang="en">
<head>
		<meta charset="utf-8">
    	<title>Vision Board Project</title>
	 	<link rel= "stylesheet" href= "css/normalize.css" >
	 	<link rel= "stylesheet" href= "css/main.css" >
	 	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
			<div id="vision-board" >
					<div id= "tl" class= "block top corner" >
							<p><span class= "highlight"> grow </span></p>
							<p> learn to design &amp; <br>
							<strong> Code Websites </strong></p>
					</div>
					<div id= "tm" class= "block top" >
							<img src= "img/flower.png" alt= "flower" />
					</div>
					<div id= "tr" class= "block top corner">
							<p> html <br> css <br> javascript <br> wordpress <br> python </p>
					</div>
					<div id= "ml" class= "block mid" >
							<p><span class= "highlight"> freelance </span></p>
							<p> make enough side cash to <br>
							<strong> Pay off debt </strong></p>
							<img src= "img/piggy.png" alt= "piggy bank" />
					</div>
					<div id="middle" class= "block mid" >
							<img src= "img/eye.png" alt= "eye" />
							<p><span class= "marker"> 2020 </span></p>
							<p> vision board </p>
					</div>
					<div id= "mr" class= "block mid">
							<img src= "img/plane.png" alt= "airplane" />
							<p><span class= "highlight"> travel </span></p>
							<p> plan a trip where i can <br>
							<strong> Work Remotely </strong></p>
					</div>
					<div id= "bl" class= "block bottom corner" >
							<p> walk dog &plus; &plus; <br> meditate <br> yoga <br> snuggle pup </p>
					</div>
					<div id= "bm" class= "block bottom">
							<img src= "img/doggo.png" alt= "dog in a heart" />
					</div>
					<div id= "br" class= "block bottom corner" >
							<p><span class= "highlight"> mind &amp; body </span></p>
							<p> exercise more <br> &amp; find zen in <br>
							<strong> Challenge </strong></p>
					</div>
			</div>
</body>
</html>
